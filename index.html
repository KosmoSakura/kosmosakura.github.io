<body class="root">
<script src="https://pv.sohu.com/cityjson?ie=utf-8">
    let returnCitySN;
</script>
<script>
    $.get("/visit/ipRecord?cip=" + returnCitySN["cip"] + "&cid=" + returnCitySN["cid"] +
        "&cname=" + returnCitySN["cname"] + "&cfrom=homepage", function (data) {
        // console.log(data);
    });
</script>

<script>
    $.get("/visit/getCount", function (data) {
        // console.log(data);
        document.getElementById("visit_count").innerText = "本页面已被访问" + data;
    });
</script>
<div class="bg_base" style="visibility: visible">
    <canvas id="rains" style="position: absolute; height: 100%; width:100%; z-index: 1; ">
        <script src="../main/js/rain.js"></script>
    </canvas>
    <!-- <canvas id="waves" style="position: absolute;display: block; height: 100%; width:100%; ">
         <script src="../main/js/waves.js"></script>
     </canvas>-->
</div>
<div id="draw" class="bg_tree">
    <canvas id="canvas" style="background-color: rgba(0,0,0,0);cursor: pointer;">
        <script type="text/javascript">
            $('#draw').drawTree();
        </script>
    </canvas>
</div>
<div class="input_block_root" id="pwd_input" style="visibility: hidden">
    <label class="input_block">
        <text id="login_notice" style="color: #851a1e;font-size: large;margin: 5%">账户验证</text>
        <input class="acc_input" type="text" placeholder="请输入管理ID" id="inputAccount"/>
        <input class="acc_input" type="password" placeholder="请输入对应密码" id="inputPwd"/>
        <label style="width:100%;height:30%;display: flex;flex-direction: row;justify-content: center;align-items: center">
            <button class="login_btn" href="javascript:" onclick="login(1)">算了</button>
            <button class="login_btn" href="javascript:" onclick="login(2)">走你</button>
        </label>
    </label>
</div>
<div class="link_root">
    <text>关于我</text>
    <a href="https://github.com/KosmoSakura" class="link_item">
        <img class="link_img" src="https://i.loli.net/2019/04/13/5cb1587a76986.png" alt="Github">
        <text style="margin-top: 10px">GitHub</text>
    </a>
    <a href="https://blog.csdn.net/zull_kos_mos" class="link_item">
        <img class="link_img" src="https://i.loli.net/2019/04/13/5cb158d3922cd.png" alt="CSDN">
        <text style="margin-top: 10px">CSDN</text>
    </a>
    <a class="link_item" href="javascript:" onclick="openlogin(true)">

        <text style="margin-top: 10px">后台管理</text>
    </a>
</div>
<div class="button_root">
    <p class="visitCount" id="visit_count">本页面已被访问0次</p>
    <div class="title"> Kosmos Utils</div>
    <button class="button" href="javascript:" onclick="mainBtnClick(1)">影子发生器</button>
    <button class="button" href="javascript:" onclick="mainBtnClick(2)">盲水印</button>
    <button class="button" href="javascript:" onclick="mainBtnClick(3)">这是一个没有实质内容的博客模板</button>
    <button class="button" href="javascript:" onclick="mainBtnClick(4)">Facebook密钥散列打印</button>
    <button class="button" href="javascript:" onclick="mainBtnClick(5)">小伙伴们</button>
</div>
